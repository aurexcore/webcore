
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AUREX CORE – Secure Version</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #e8e8e8;
    }
    header {
      background-color: #161b22;
      padding: 15px;
      text-align: center;
      color: #00f7ff;
      font-size: 24px;
    }
    .container {
      display: flex;
      height: 90vh;
    }
    .sidebar {
      width: 200px;
      background-color: #1c2128;
      padding: 20px;
      border-right: 1px solid #2e3540;
    }
    .sidebar button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #0d1117;
      color: #00f7ff;
      border: 1px solid #00f7ff;
      cursor: pointer;
    }
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .input-area {
      display: flex;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #2e3540;
      background-color: #0d1117;
      color: white;
    }
    .input-area button {
      padding: 10px;
      background-color: #00f7ff;
      color: black;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>AUREX CORE — Symbiotic Intelligence System</header>
  <div class="container">
    <div class="sidebar">
      <h3>AUREX MOTORS</h3>
      <button>ERA</button>
      <button>OMNISCORE</button>
      <button>TEMPUS</button>
      <button>SHIELD</button>
      <button>VISION</button>
      <button>ESPEJO</button>
    </div>
    <div class="chat">
      <div class="messages" id="messages">
        <div><strong>AUREX:</strong> Welcome to AUREX CORE. I am ready.</div>
      </div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value;
      if (!message.trim()) return;

      const chatBox = document.getElementById('messages');
      chatBox.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
      input.value = "";

      chatBox.innerHTML += `<div><strong>AUREX:</strong> Thinking...</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message})
      });

      const data = await response.json();
      const last = document.querySelectorAll("#messages div:last-child")[0];
      last.innerHTML = `<strong>AUREX:</strong> ${data.reply}`;
    }
  </script>
</body>
</html>
